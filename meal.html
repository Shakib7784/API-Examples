<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-gray">
    
    <h1 class="text-center  text-success my-4">Search your favourite food</h1>
     <!-- single meal details -->
     <div id="meal_details" class="container w-50 mx-auto my-3">
      </div>
      
      <!-- show error -->
      <div id="error">
        <p id="errorp" class="text-danger text-center">sorry!!! something went wrong</p>

      </div>
      
    <!-- meal search area -->
    <div class="input-group mb-3 w-50 mx-auto my-5">
        <input id="search_field" type="text" class="form-control" placeholder="Search food what you want" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchFood()" class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
      </div>

     

      <!-- meal search result -->
      <section class="container">
        <div id="search_reasult" class="row row-cols-1 row-cols-md-3 g-4">
          </div>
      </section>
     

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/meal.js"></script>
    <!-- <script src="js/mealasync.js"></script> -->
</body>
</html>
